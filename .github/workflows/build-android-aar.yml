name: Build Outline AAR
on: { workflow_dispatch: {} }

jobs:
  build-aar:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # принять лицензии и дотянуть нужные пакеты через уже установленный sdkmanager
      - name: Prepare Android SDK
        run: |
          yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses || true
          yes | sudo $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-34" "build-tools;34.0.0" || true

      - name: Build AAR (Gradle)
        working-directory: x/android
        run: |
          chmod +x gradlew
          ./gradlew :lib:assembleRelease --no-daemon --stacktrace

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: x/android/lib/build/outputs/aar/lib-release.aar
