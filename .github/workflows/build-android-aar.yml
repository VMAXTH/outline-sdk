name: Build Outline AAR
on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest
    env:
      ANDROID_API: 26
      GOFLAGS: "-buildvcs=false"
      CGO_ENABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Setup Java (JDK 17)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # Базовый Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Докачиваем нужные пакеты + принимаем лицензии
      - name: Install SDK components
        run: |
          set -eux
          yes | sdkmanager --licenses
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-${ANDROID_API}" \
            "build-tools;34.0.0" \
            "ndk;26.1.10909125"
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/ndk/26.1.10909125/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH

      - name: Install gomobile & init toolchain
        run: |
          set -eux
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile version || true
          gomobile init

      - name: Build AAR via gomobile
        run: |
          set -eux
          mkdir -p build/android
          gomobile bind -target=android -androidapi ${ANDROID_API} \
            -o build/android/outline.aar ./x/mobile
          ls -l build/android

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: build/android/outline.aar
