name: Build Outline AAR

on:
  workflow_dispatch:
  push:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-aar:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      ANDROID_API: "33"
      BUILD_TOOLS: "33.0.2"
      NDK_VER: "25.1.8937393"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      # === СТАВИМ CLI-TOOLS РУКАМИ И ГОНЯЕМ SDKMANAGER С РЕТРАЯМИ ===
      - name: Install Android cmdline-tools
        shell: bash
        run: |
          set -eux
          mkdir -p "$ANDROID_SDK_ROOT"
          curl -sSL -o /tmp/cli.zip \
            https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
          unzip -q /tmp/cli.zip -d "$ANDROID_SDK_ROOT/cmdline-tools"
          mv "$ANDROID_SDK_ROOT/cmdline-tools/cmdline-tools" \
             "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          yes | "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager" --licenses

      - name: Install Android packages (retry)
        shell: bash
        env:
          SDKMGR: ${{ env.ANDROID_SDK_ROOT }}/cmdline-tools/latest/bin/sdkmanager
        run: |
          set -eux
          for i in 1 2 3 4 5; do
            "$SDKMGR" --sdk_root="$ANDROID_SDK_ROOT" \
              "platform-tools" \
              "platforms;android-${ANDROID_API}" \
              "build-tools;${BUILD_TOOLS}" \
              "ndk;${NDK_VER}" && break || {
                echo "sdkmanager failed, retry $i"; sleep 10;
              }
          done
          echo "$ANDROID_SDK_ROOT/ndk/${NDK_VER}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'

      - name: Install gomobile & deps
        shell: bash
        run: |
          set -euxo pipefail
          go env -w GOPROXY=https://proxy.golang.org,direct
          go install golang.org/x/mobile/cmd/gomobile@latest
          "$HOME/go/bin/gomobile" init

      - name: Build AAR via gomobile
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p build/android
          "$HOME/go/bin/gomobile" bind -target=android -androidapi 26 \
            -o build/android/outline.aar ./x/mobile
          ls -l build/android

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: build/android/outline.aar
          if-no-files-found: error
