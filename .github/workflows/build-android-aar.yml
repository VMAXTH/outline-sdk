name: Build Outline AAR

on:
  workflow_dispatch:
  push:
    paths:
      - 'x/**'
      - '**/*.go'
      - 'run_on_android.sh'
      - '.github/workflows/build-android-aar.yml'

jobs:
  build-aar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Prepare Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install gomobile & deps
        run: |
          go env -w GOPROXY=https://proxy.golang.org,direct
          go install golang.org/x/mobile/cmd/gobind@latest
          go install golang.org/x/mobile/cmd/gomobile@latest
          echo "$HOME/go/bin" >> "$GITHUB_PATH"
          gomobile init

      - name: Build AAR via project script
        run: bash ./run_on_android.sh aar

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: build/android/outline.aar
