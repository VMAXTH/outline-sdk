name: Build Android AAR

on:
  workflow_dispatch:
    inputs:
      pkg_path:
        description: 'Go-пакет для gomobile (напр.: ./x/mobileproxy)'
        required: true
        default: ./x/mobileproxy

jobs:
  build-aar:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      GOPATH: ${{ github.workspace }}/go
      GOMODCACHE: ${{ github.workspace }}/go/pkg/mod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Set up Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            cmdline-tools;latest
            ndk;26.1.10909125

      - name: Accept SDK licenses (CI-safe)
        shell: bash
        run: yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install gomobile & gobind
        shell: bash
        run: |
          go env -w GO111MODULE=on
          go env -w GOPATH="${GOPATH}"
          go env -w GOMODCACHE="${GOMODCACHE}"
          # заранее вытянуть модули, чтобы gomobile не требовал go.sum
          go mod download golang.org/x/mobile golang.org/x/tools
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$GOPATH/bin" >> "$GITHUB_PATH"

      - name: gomobile init
        shell: bash
        run: |
          set -eux
          # найти установленный NDK
          NDK_DIR="$(ls -d ${ANDROID_HOME}/ndk/* | sort -V | tail -1)"
          gomobile version || true
          gomobile init -ndk "${NDK_DIR}"

      # Если у пакета есть go.mod — привести зависимости (не критично)
      - name: Tidy module (если есть подпакет x/mobile)
        shell: bash
        run: |
          if [ -f "${{ inputs.pkg_path }}/go.mod" ]; then
            pushd "${{ inputs.pkg_path }}"
            go mod tidy
            popd
          fi

      - name: Build AAR via gomobile bind
        shell: bash
        run: |
          set -eux
          mkdir -p build/android
          gomobile bind -target=android -androidapi 26 -o build/android/outline.aar "${{ inputs.pkg_path }}"
          ls -lah build/android

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: build/android/outline.aar
