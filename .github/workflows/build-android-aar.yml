name: Build Outline AAR
on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platform-tools
            platforms;android-34
            build-tools;34.0.0

      - name: Build AAR
        run: |
          cd x/android
          chmod +x gradlew
          ./gradlew :lib:assembleRelease --no-daemon --stacktrace

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: x/android/lib/build/outputs/aar/lib-release.aar
