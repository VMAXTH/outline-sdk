name: Build Outline AAR
on: { workflow_dispatch: {} }

jobs:
  build-aar:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Prepare Android SDK (без setup-android action)
        run: |
          SDKMGR="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager"
          echo "sdkmanager = $SDKMGR"
          yes | sudo $SDKMGR --licenses || true
          # если 34 не доступен – заменишь ниже на 33.0.2 и platforms;android-33
          yes | sudo $SDKMGR "platforms;android-34" "build-tools;34.0.0" || true
          $SDKMGR --list | head -n 50 || true

      - name: Build AAR
        working-directory: x/android
        run: |
          chmod +x gradlew
          ./gradlew :lib:assembleRelease --no-daemon --stacktrace

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: x/android/lib/build/outputs/aar/lib-release.aar
