name: Build Android AAR

on:
  workflow_dispatch:
    inputs:
      pkg_path:
        description: 'Go-пакет для gomobile (пример: ./x/mobileproxy)'
        required: true
        default: ./x/mobileproxy

jobs:
  build-aar:
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      GOPATH: ${{ github.workspace }}/go
      GOMODCACHE: ${{ github.workspace }}/go/pkg/mod

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # --- РУЧНАЯ УСТАНОВКА ANDROID SDK/NDK (без flaky-экшена) ---
      - name: Install cmdline-tools + SDK + NDK (robust)
        shell: bash
        run: |
          set -eux
          sudo apt-get update
          sudo apt-get install -y unzip curl

          mkdir -p "${ANDROID_SDK_ROOT}/cmdline-tools"
          # актуальный пакет командной строки
          CT_URL="https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip"
          curl -fsSL "${CT_URL}" -o /tmp/cmdline-tools.zip
          unzip -q /tmp/cmdline-tools.zip -d "${ANDROID_SDK_ROOT}/cmdline-tools"
          mv "${ANDROID_SDK_ROOT}/cmdline-tools/cmdline-tools" "${ANDROID_SDK_ROOT}/cmdline-tools/latest"

          SDKMGR="${ANDROID_SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager"

          yes | "${SDKMGR}" --licenses || true

          # Несколько попыток — sdkmanager иногда фэйлится сетью
          for i in 1 2 3; do
            "${SDKMGR}" --sdk_root="${ANDROID_SDK_ROOT}" \
              "platform-tools" \
              "platforms;android-34" \
              "build-tools;34.0.0" \
              "ndk;26.1.10909125" && break || sleep 20
          done

          "${ANDROID_SDK_ROOT}/platform-tools/adb" --version || true

      - name: Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Install gomobile & gobind
        shell: bash
        run: |
          go env -w GO111MODULE=on
          go env -w GOPATH="${GOPATH}"
          go env -w GOMODCACHE="${GOMODCACHE}"
          go mod download golang.org/x/mobile golang.org/x/tools
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "${GOPATH}/bin" >> "$GITHUB_PATH"

      - name: gomobile init
        shell: bash
        run: |
          set -eux
          NDK_DIR="$(ls -d ${ANDROID_SDK_ROOT}/ndk/* | sort -V | tail -1)"
          gomobile version || true
          gomobile init -ndk "${NDK_DIR}"

      - name: Tidy (если у пакета есть go.mod)
        shell: bash
        run: |
          if [ -f "${{ inputs.pkg_path }}/go.mod" ]; then
            (cd "${{ inputs.pkg_path }}" && go mod tidy)
          fi

      - name: gomobile bind → AAR
        shell: bash
        run: |
          set -eux
          mkdir -p build/android
          gomobile bind -target=android -androidapi 26 -o build/android/outline.aar "${{ inputs.pkg_path }}"
          ls -lah build/android

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: build/android/outline.aar
