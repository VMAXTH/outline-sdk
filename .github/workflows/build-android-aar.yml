name: Build Android AAR

on:
  workflow_dispatch:
    inputs:
      pkg_path:
        description: "Go-пакет для gomobile (например: ./x/mobileproxy)"
        required: true
        default: ./x/mobileproxy

jobs:
  build-aar:
    runs-on: ubuntu-latest

    env:
      # Используем предустановленный SDK раннера
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      # Что ставим через sdkmanager
      ANDROID_PACKAGES: >-
        platform-tools
        platforms;android-34
        build-tools;34.0.0
        ndk;26.1.10909125

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Go 1.22
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Экспорт путей SDK в PATH
        shell: bash
        run: |
          set -eux
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Принять лицензии (безотказно)
        shell: bash
        run: |
          set -eux
          feed_yes(){ while true; do printf 'y\n'; sleep 0.2; done; }
          feed_yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true

      - name: Установить Android пакеты (ретраи)
        shell: bash
        run: |
          set -eux
          feed_yes(){ while true; do printf 'y\n'; sleep 0.2; done; }
          tries=0
          until feed_yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" ${ANDROID_PACKAGES}; do
            tries=$((tries+1))
            [ $tries -ge 3 ] && { echo "sdkmanager провалился 3 раза"; exit 1; }
            echo "Повтор через 5 секунд…"; sleep 5
          done

      - name: Найти установленный NDK
        id: ndk
        shell: bash
        run: |
          set -eux
          ndk_dir="$(ls -d "$ANDROID_SDK_ROOT/ndk/"* | sort -V | tail -1)"
          echo "NDK_DIR=$ndk_dir" >> $GITHUB_ENV
          echo "$ndk_dir/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Установить gomobile/gobind
        shell: bash
        run: |
          set -eux
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: gomobile init
        shell: bash
        env:
          NDK_DIR: ${{ env.NDK_DIR }}
        run: |
          set -eux
          gomobile version || true
          gomobile init -ndk "$NDK_DIR"

      - name: go mod tidy (если есть go.mod)
        if: ${{ hashFiles(format('{0}/go.mod', inputs.pkg_path)) != '' }}
        shell: bash
        run: |
          set -eux
          pushd "${{ inputs.pkg_path }}"
          go mod tidy
          popd

      - name: Сборка AAR
        shell: bash
        run: |
          set -eux
          mkdir -p build/android
          gomobile bind \
            -target=android \
            -androidapi=26 \
            -o build/android/outline.aar \
            "${{ inputs.pkg_path }}"

      - name: Загрузить артефакт
        uses: actions/upload-artifact@v4
        with:
          name: outline.aar
          path: build/android/outline.aar
          if-no-files-found: error
