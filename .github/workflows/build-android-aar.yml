name: Build Android AAR

on:
  workflow_dispatch:

jobs:
  build-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Ставит Android SDK и sdkmanager
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Нелучшие места падали из-за лицензий/пакетов — ставим всё нужное и принимаем лицензии
      - name: Install SDK packages
        shell: bash
        run: |
          set -eux
          yes | sdkmanager --licenses || true
          sdkmanager --install \
            "platform-tools" \
            "platforms;android-34" \
            "build-tools;34.0.0" \
            "ndk;26.1.10909125"

      # Экспорт путей, чтобы gomobile видел SDK/NDK
      - name: Export ANDROID_* envs
        shell: bash
        run: |
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$ANDROID_SDK_ROOT/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "$ANDROID_SDK_ROOT/platform-tools" >> $GITHUB_PATH
          echo "$ANDROID_SDK_ROOT/build-tools/34.0.0" >> $GITHUB_PATH

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      # Ключевое: ставим gomobile/gobind и заранее подкачиваем модуль,
      # чтобы не было "missing go.sum entry"
      - name: Install gomobile & gobind
        shell: bash
        run: |
          set -eux
          go env -w GO111MODULE=on GOPROXY=https://proxy.golang.org,direct
          go install golang.org/x/mobile/cmd/gomobile@latest
          go install golang.org/x/mobile/cmd/gobind@latest
          go mod download golang.org/x/mobile
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      # ВАЖНО: без флагов -ndk; gomobile берёт NDK из ANDROID_NDK_HOME
      - name: gomobile init
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        shell: bash
        run: |
          set -eux
          gomobile version
          gomobile init

      # Сборка AAR; путь пакета для Outline — ./x/mobile
      - name: Build AAR via gomobile bind
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        shell: bash
        run: |
          set -eux
          mkdir -p build/android
          gomobile bind -target=android -androidapi 26 -o build/android/outline.aar ./x/mobile

      - name: Upload AAR
        uses: actions/upload-artifact@v4
        with:
          name: outline-aar
          path: build/android/*.aar
